name: Build and Deploy

on:
    push:
        branches:
            - master

jobs:
    build:
        runs-on: ubuntu-latest
        env:
            SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        steps:
            - name: Set up SSH key
              run: |
                  echo "$SSH_PRIVATE_KEY" > id_rsa
                  ssh -o StrictHostKeyChecking=no -i id_rsa $SSH_USERNAME@$VM_IP "dir"
            
